<div class="view">
  <input
    class="toggle"
          type			= "checkbox"
          name			= "fait"
          [ngModel] = "data.isDone"
          (ngModelChange)= changeState($event)
  />

  <label 	class="texte" (dblclick)="editionMode = true" >{{label}}</label>
  <button class="destroy"></button>
</div>
<form *ngIf="editionMode" (submit)="label = newTextInput.value">
  <input  #newTextInput
          name    = "newTextInput"
          class   = "edit"
          [ngModel] = "label"
          (blur) = "label = newTextInput.value"/>

</form>
